spring.application.name=Blog

# ===== DATABASE (Use env variables for deployment) =====
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/blogdb}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:0000}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

## ===== JWT CONFIG =====
jwt.secret=${JWT_SECRET:my-very-secret-key-that-should-be-strong-and-long}
jwt.expiration.ms=86400000

## ===== OPTIONAL (Connection Pool) =====
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
